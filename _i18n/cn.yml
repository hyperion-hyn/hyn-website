    help:
      title1: 私密位置分享说明
      content1: 泰坦通过加密技术将用户需分享的位置信息生成一串密码符号，以达到百分百保护用户隐私的目的。简易操作步骤即可与选取对象分享位置密文。对方在泰坦地图内可一键解码密文。
      title2: 泰坦“私密分享”操作攻略
      content2: <h6>用户A（分享位置密文）用户B （解码密文地图）</h6>
        <h6><strong>步骤1:分享位置</strong><h6>
        <h6>1.	B复制个人加密地址（公钥）通过社交App发送给A</h6>
        <h6>2.	A在泰坦地图界面长按要分享给B的地图位置，并点击“私密分享”</h6>
        <h6>3.	A粘贴B的加密地址（公钥）</h6>
        <h6>4.	A选填附言（任何想与B私密分享的内容）</h6>
        <h6>5.	A点击“加密并分享”生成密文并分享给B</h6>
        <h6><strong>步骤2：解码位置</strong></h6>
        <h6>1.	B复制位置密文信息</h6>
        <h6>2.	B打开泰坦地图, 若密文自动显示，则点击“在地图中显示”</h6>
        <h6>3.	若密文未自动显示，则将密文粘贴到顶部框内，并点击“解码”</h6>
        <h6>4.	位置显示，私密位置解码成功</h6>
        <h6>5.	信息分享完成后，可点击泰坦按钮、“清楚痕迹”焚烧位置记录</h6>
