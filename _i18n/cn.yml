hyperion:
  title: 海伯利安
  subtitle: 简介
  content: 海伯利安是致力于为全球100亿用户提供完整公民地图数据服务的去中心化地图平台，旨在实现“One Map”愿景。海伯利安通过包含空间信息及价值流转的空间共识协议，重新定义用户创建及使用地图服务的方式，与搭建完全开源及去中心化地图的首要原则完美契合。

titan:
  content:
    首款基于密码学保障的百分百隐私保护地图App。具有手机端操作定位及搜索位置等功能。此外，泰坦提供个人位置不离开手机，及一键“阅后即焚”的特性。通过密码学技术将达到保障用户分享的个人隐私位置不被第三方窃取的目的。<br /><br />
    - 安全的公钥地址代替位置接收者身份<br /><br />
    - 离线地图保障用户数据不离开手机<br /><br />
    - 密码学保障的位置隐私分享

map3:
  content:
    Map3去中心化地图服务网络启用全新的空间数据模型，旨在大规模、高性能及低成本地将基础设施提升1000倍。Map3是由One Map算法技术支撑的去中心化地图/位置服务PaaS, 旨在支持构建Map3去中心化节点的大型网络。<br /><br />
    - 可创建使用基于自定义用途和规则的随机地图层<br /><br />
    - 可提升1000倍性能的规模化去中心化基础设施<br /><br />
    - 跨平台地图技术堆栈间的无缝转接（如Mapbox,Openlayer）<br /><br />
    - 强密码学原理支撑的地图数据加密
  btn1: 运行节点
  btn2: 白皮书
  btn3: 运作原理

atlas:
  content:
    Atlas是以空间共识和弹性空间分片为主要特征的高性能地图区块链，可解决空间分片，账户资产转移，资产确认等与空间相关的服务需求。具有抗审查、开放参与、高容错等特点。未来待Atlas链搭建完成，将支持海伯利安成为服务100亿人的去中心化全球地图经济体系。<br /><br />
    Atlas将在技术上实现高可伸缩性、低延迟性、低成本、隐私保护、可扩展性和交互性，支持全球体量巨大的地图定位请求和位置搜索请求。未来主网上线之时，用户将能成为Atlas节点，参与提升区块链网络的安全、性能等，并获得HYN奖励。Atlas节点的奖励细则还有待确认，但将与Map3网络的边缘节点以及核心节点关联统一。
  btn1: 运行节点
  btn2: 主网调用
  btn3: 攻略

