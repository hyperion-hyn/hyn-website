    help:
      title1: Cryptographic location share instructions
      content1: Titan achieves 100% privacy protection by cryptographic location share. Users can share encrypted location messages, and view location in decoded map with easy steps.
      title2: A simple guide to “cryptographic location share”
      content2: <h6>User A (Share encrypted location message), User B (View decoded map)</h6>
        <h6><strong>Step 1：Share location</strong></h6>
        <h6>1.	User B copy individual public key address and share it with User A via Messaging Apps</h6>
        <h6>2.	User A select a location on Titan map, and click “share private location”</h6>
        <h6>3.	User A paste User B’s public key address</h6>
        <h6>4.	User A fill in notes to share with location (optional)</h6>
        <h6>5.	User A Click “encrypt and share” to generate location code and share to B</h6>
        <h6><strong>Step 2：View decoded map</strong></h6>
        <h6>1.	User B copy location code received from User A</h6>
        <h6>2.	Titan will automatically shows the code. User B click “Decode location in Map”</h6>
        <h6>3.	Or User B manually paste the code to the top frame</h6>
        <h6>4.	If location shows, your location is decoded successfully.</h6>
        <h6>5.	Click “Titan” button to delete data after location share</h6>
