hyperion:
  title: Hyperion
  subtitle: What is Hyperion?
  content: Hyperion, a decentralized map platform, aims to achieve the “One Map” vision - to provide an unified view of global map data and service, and to make it universally accessible just like a public utility for 10B people. Built on the Spatial Consensus Protocol which encloses not just spatial information but also value transfer, Hyperion fundamentally redefines the way we create and consume map services, conforming to our first principles to make maps aggressively open and decentralized.

titan:
  content: The first ever truly privacy-aware map application built on strong cryptographic primitives. All map functions such as positioning and searching are computed locally at the phone. Your location trace will never leave your phone and you have the power to burn them all with just one click. Through our cryptographic library, you can even share a location to your friend with no other intermedia platforms learning where you are and where you want to go.<br /><br />
    - Secure public key identity<br /><br />
    - Ultra privacy with no location trace leaving your phone<br /><br />
    - Cryptographic Location Sharing (CLS)

map3:
  content: Map3 enables new spatial data usage model and 1000x infrastructure in scale, performance and cost. Map3 is essentially a decentralized PaaS for Maps/LBS, powered by the One Map Compute technology that supports a massive network of decentralized Map3 nodes.<br /><br />
    - Create and use arbitrary map layers with custom usage policy<br /><br />
    - Scalable decentralized infrastructure to enable 1000x performance<br /><br />
    - Seamless transition from other map technology stack (e.g., Mapbox, OpenLayer)<br /><br />
    - Strong cryptographic primitive to support map data encryption
  btn1: Run a node
  btn2: White Paper
  btn3: How it Works

atlas:
  content:
    Hyperion has launched Atlas Mainnet. It is a high-performance spatial consensus blockchain that supports world-scale map service based on Elastic Spatial Sharding. It aims to solve spatial service requests such as map asset transactions and validation, with special features such as censorship resistance, open participation and fault-tolerance. Atlas will empower Hyperion ONE MAP to build decentralized global map economy that serves 10 billion users.<br /><br />
    Technically, Atlas will improve in scalability, low-latency, low-cost, privacy-preservation, extensibility, and interoperability. Map3 nodes will join Atlas nodes by re-staking to improve the security and performance of blockchain network. 88 validation nodes will be selected out of all Atlas nodes based on their ranking in staking amount, to obtain block production rewards.
  btn1: Run a Node
  btn2: Call the mainnet
  btn3: Strategy

